<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h2> Lista </h2>
  <input #nameInput type = "text" placeholder="Nombre"/>
  <input #dateInput type = "date"/>

  <button (click) = "addItem(nameInput.value, dateInput.value); nameInput.value = ''; dateInput.value = ''">
    Agregar
  </button>

  <table border = "1" style = "margin-top: 20px; width: 100%; text-align: left;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Fecha</th>
        <th>Completado</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor = "let item of items">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.date }}</td>
        <td>
          <input type = "checkbox"
          [checked]= "item.completed"  
          />
        </td>
        <td>
          <button (click) = "removeItem(item.id)">Eliminar</button> 
        </td>
      </tr>
    </tbody>
  </table>
</ion-content>
